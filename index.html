<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="Grid.css">
        <link type="text/css" rel="stylesheet" href="normalize.css">
        
        <title>Kalkulator</title>
    </head>

    <body>
    <div class="row">
        <div class="mainContainer">
            
            
            <div class="txtContainer">
            <h1 class="txtTitle">KalkulatorProsty</h1>
            </div>
            
            
            <div class="displayContainer">
            <h2 class="displayTxt" id="display">123456789</h2>
            </div>
            
            
            <div class="buttonContainer">
                
                
                <div class="buttonLineContainer">
                    
                    <div class="btn-position1">
                        <a class="btn" id="ce">C/CE</a>
                    </div>

                    <div class="btn-position2">
                        <a class="btn" id="power">^</a>
                    </div>

                    <div class="btn-position3">
                        <a class="btn" id="squareRoot">&#8730</a>
                    </div>

                    <div class="btn-position4">
                        <a class="btn" id="minus">+/-</a>
                    </div>
                    
                </div>
                
                <div class="buttonLineContainer">
                    
                    <div class="btn-position1">
                        <a class="btn" id='number7'>7</a>
                    </div>

                    <div class="btn-position2">
                        <a class="btn" id="number8">8</a>
                    </div>

                    <div class="btn-position3">
                        <a class="btn" id="number9">9</a>
                    </div>

                    <div class="btn-position4">
                        <a class="btn" id="division">&#247</a>
                    </div>
                    
                </div>
                
                <div class="buttonLineContainer">
                    
                    <div class="btn-position1">
                        <a class="btn" id="number4">4</a>
                    </div>

                    <div class="btn-position2">
                        <a class="btn" id="number5">5</a>
                    </div>

                    <div class="btn-position3">
                        <a class="btn" id="number6">6</a>
                    </div>

                    <div class="btn-position4">
                        <a class="btn" id="multiplication">&#215</a>
                    </div>
                    
                </div>
                
                <div class="buttonLineContainer">
                    
                    <div class="btn-position1">
                        <a class="btn" id="number1">1</a>
                    </div>

                    <div class="btn-position2">
                        <a class="btn" id="number2">2</a>
                    </div>

                    <div class="btn-position3">
                        <a class="btn" id="number3">3</a>
                    </div>

                    <div class="btn-position4">
                        <a class="btn" id="addition">+</a>
                    </div>
                    
                </div>
                
                <div class="buttonLineContainer">
                    
                    <div class="btn-position1">
                        <a class="btn" id="number0">0</a>
                    </div>

                    <div class="btn-position2">
                        <a class="btn" id="dot">.</a>
                    </div>

                    <div class="btn-position3">
                        <a class="btn" id="equality">=</a>
                    </div>

                    <div class="btn-position4">
                        <a class="btn" id="substraction">-</a>
                    </div>
                    
                </div>
                

                
                
                
            
            </div>
        </div>
    </div>
    </body>

    <script src="engine.js"></script>

</html>
